version: "3.9"

services:
  # 🗃️ Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: myapp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_net

  # 🚀 Backend (Node.js / Express)
  backend:
    build: ./backend
    container_name: node_backend
    restart: always
    command: npm run start:prod
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - backend_net

  # 🌐 Frontend (Angular)
  frontend:
    build: ./frontend/proyectos-glocation
    container_name: angular_frontend
    restart: always
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - backend_net

# 📦 Volúmenes persistentes
volumes:
  postgres_data:

# 🌐 Red compartida
networks:
  backend_net:
